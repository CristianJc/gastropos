<div class="container mt-4">
    <h2>Crear Nuevo Producto</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name"
                [ngClass]="{'is-invalid': submitted && productForm.get('name')?.errors}">
            <div class="invalid-feedback" *ngIf="submitted && productForm.get('name')?.errors?.['required']">
                El nombre es requerido
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" formControlName="price"
                [ngClass]="{'is-invalid': submitted && productForm.get('price')?.errors}">
            <div class="invalid-feedback" *ngIf="submitted && productForm.get('price')?.errors?.['required']">
                El precio es requerido
            </div>
            <div class="invalid-feedback" *ngIf="submitted && productForm.get('price')?.errors?.['min']">
                El precio debe ser mayor a 0
            </div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <select class="form-control" id="category" formControlName="category"
                [ngClass]="{'is-invalid': submitted && productForm.get('category')?.errors}">
                <option value="">Seleccionar categoría</option>
                <option value="bebidas">Bebidas</option>
                <option value="entradas">Entradas</option>
                <option value="platos_principales">Platos Principales</option>
                <option value="postres">Postres</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && productForm.get('category')?.errors?.['required']">
                La categoría es requerida
            </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>

        <div *ngIf="success" class="alert alert-success">
            {{ success }}
        </div>

        <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
</div>
