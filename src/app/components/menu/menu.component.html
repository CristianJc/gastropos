<div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="logo-container">
        <img src="assets/eatio-logo.png" alt="Eatio" class="logo-icon">
        <span class="logo-text" *ngIf="!isCollapsed">Eatio</span>
    </div>

    <nav class="menu">
        <a *ngFor="let item of menuItems" [routerLink]="item.link" routerLinkActive="active" class="menu-item">
            <i [class]="item.icon"></i>
            <span class="menu-text" *ngIf="!isCollapsed">{{ item.name }}</span>
        </a>
    </nav>

    <button class="toggle-button" (click)="toggleSidebar()">
        <i [class]="isCollapsed ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
    </button>
</div>
